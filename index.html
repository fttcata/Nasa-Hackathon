
<!DOCTYPE html>
<html>
<head>
  <title>Global Map with Sidebar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    /* Sidebar on the left */
    #sidebar {
      width: 250px;
      background-color: #f4f4f4;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    /* Map takes the rest of the space */
    #map {
      flex-grow: 1;
    }

    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Controls</h2>
  </div>

  <!-- Map container -->
  <div id="map"></div>

  <script>
    function initMap() {
      // Global map center
      const globalCenter = { lat: 20, lng: 0 };

      const map = new google.maps.Map(document.getElementById("map"), {
        center: globalCenter,
        zoom: 2,
        streetViewControl: false, // disable Street View
      });
    }
  </script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkk5aRWm5Yr_X9GhJIjljLgVL9jXlZ_0k&callback=initMap"
    async
    defer
  ></script>
</body>
</html>
