<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WeatherWary.Earth</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #0f1724;
      color: #e6eef6;
    }

    #sidebar {
      width: 300px;
      background-color: #0b1220;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
      border-right: 1px solid rgba(255,255,255,0.05);
    }

    #map {
      flex-grow: 1;
    }

    h2 {
      margin-top: 0;
      color: #46b3ff;
    }

    label {
      display: block;
      margin-top: 10px;
      color: #9aa6b2;
      font-size: 14px;
    }

    input[type="text"], select, input[type="date"], input[type="datetime-local"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: #e6eef6;
    }

    button {
      margin-top: 15px;
      padding: 10px 14px;
      border-radius: 8px;
      background: linear-gradient(90deg,#46b3ff,#2bd0a6);
      color: #022;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    select option {
      background: #0b1220;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>WeatherWary.Earth</h2>

    <!-- Flask form -->
    <form id="weatherForm" action="/weather" method="POST">
      <!-- Location search -->
      <label for="placeSearch">Search Location</label>
      <input id="placeSearch" type="text" placeholder="Search address, city, or lat,lng" />

      <button type="button" id="locateMe">Use My Location</button>

      <!-- DateTime input -->
      <label for="datetime">Select Date & Time</label>
      <input id="datetime" name="datetime" type="datetime-local" required />

      <!-- Activity dropdown -->
      <label for="activitySearch">Select Activity</label>
      <select id="activitySearch" name="activity" required>
        <option value="">-- Choose an activity --</option>
        <option value="Unspecified">Unspecified</option>
        <option value="Outdoor Celebration">Outdoor Celebration</option>
        <option value="Hiking">Hiking</option>
        <option value="Fishing">Fishing</option>
        <option value="Swimming">Swimming</option>
        <option value="Skiing">Skiing</option>
        <option value="Camping">Camping</option>
        <option value="Outdoor Exercise">Outdoor Exercise</option>
        <option value="Wind Sailing">Wind Sailing</option>
      </select>

      <!-- Hidden coordinates (populated via JS) -->
      <input type="hidden" name="latitude" id="latitude" />
      <input type="hidden" name="longitude" id="longitude" />

      <button type="submit">Get Weather</button>
    </form>
  </div>

  <div id="map"></div>

  <script>
    const state = { marker: null, latLng: null };

    function initMap() {
      const map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 20, lng: 0 },
        zoom: 2,
        streetViewControl: false,
      });

      // Place marker on map click
      map.addListener('click', (e) => placeMarker(e.latLng, map));

      // Autocomplete search
      const input = document.getElementById('placeSearch');
      const autocomplete = new google.maps.places.Autocomplete(input);
      autocomplete.bindTo('bounds', map);
      autocomplete.addListener('place_changed', () => {
        const place = autocomplete.getPlace();
        if (!place.geometry) {
          alert('Selected place has no geometry');
          return;
        }
        map.panTo(place.geometry.location);
        map.setZoom(6);
        placeMarker(place.geometry.location, map);
      });

      // Locate me button
      document.getElementById('locateMe').addEventListener('click', () => {
        if (!navigator.geolocation) {
          alert('Geolocation not supported');
          return;
        }
        navigator.geolocation.getCurrentPosition(pos => {
          const p = { lat: pos.coords.latitude, lng: pos.coords.longitude };
          map.panTo(p);
          map.setZoom(6);
          placeMarker(p, map);
        }, err => alert('Unable to get location: ' + err.message));
      });

      function placeMarker(latLng, map) {
        if (state.marker) state.marker.setMap(null);
        state.marker = new google.maps.Marker({ position: latLng, map: map });
        state.latLng = { lat: latLng.lat?.() ?? latLng.lat, lng: latLng.lng?.() ?? latLng.lng };

        // Fill hidden inputs for Flask
        document.getElementById('latitude').value = state.latLng.lat;
        document.getElementById('longitude').value = state.latLng.lng;
      }
    }
  </script>

  <!-- Load Google Maps API -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkk5aRWm5Yr_X9GhJIjljLgVL9jXlZ_0k&libraries=places&callback=initMap"></script>
</body>
</html>
